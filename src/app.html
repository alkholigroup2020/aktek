<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<!-- english font -->
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Poppins-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Poppins-Bold.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		<!-- arabic font -->
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Zain-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Zain-Bold.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="aktek_theme">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
